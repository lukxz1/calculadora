
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Idade Geológica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULADORA DE IDADE GEOLOGICA </h1>
    <h3>Instruções
    <ul>
        <li>Multiplique sua idade em anos por 4.54.</li>
        <li>Divida o resultado por 100.</li>
        <li>O resultado será sua idade geológica em bilhões de anos.</li>
      </ul>
  <button class="btn-iniciar" onclick="openPopup()">Iniciar</button>
  <script src="script.js"></script>
</body>
</html>
